<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Minha página Bootstrap</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>    
        <nav class="navbar navbar-expand-lg navbar-light"> 

            <a class="navbar-brand" href="#">
                <img src="../bootstrap/img/globallabs.png" width="100" height="80">
            </a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#quem-sou">Quem sou</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#parceiros">Parceiros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#servicos">Serviços</a>
                    </li>
                </ul>
            </div>

        </nav>
            <section id="quem-sou">
                <div class="container-fluid quem-sou text-center margin">
                    <h3>Quem sou</h3>
                    <img src="../bootstrap/img/Time.jpg" width="300"  height="400" class="rounded-circle">
                    <h3>Um trabalho individual, que pode ser usado de base para futuros projetos.</h3>
                </div>
            </section>

            <section id="parceiros">
                <div class="container-fluid parceiros text-center margin">
                    <h3 class="margin">Parceiros</h3>
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-4">
                                <img src="../bootstrap/img/DIO.png" width="100%" height="200px">
                            </div>
                            <div class="col-lg-4">
                                <img src="../bootstrap/img/SenacPE.png" width="100%" height="200px">
                            </div>
                            <div class="col-lg-4">
                                <img src="../bootstrap/img/PortoDigital.png" width="100%" height="200px">
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section id="servicos">
                <div class="container-fluid servicos text-center margin">
                    <h3 class="margin">Serviços</h3>
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-4">
                                <p>Projetos Web</p>
                                <img src="../bootstrap/img/site1.jpg" width="100%" height="300px">
                            </div>

                            <div class="col-lg-4">
                                <p>Projetos Mobile</p>
                                <img src="../bootstrap/img/app.jpg" width="100%" height="300px">
                            </div>

                            <div class="col-lg-4">
                                <p>Todos os Projetos</p>
                            <img src="../bootstrap/img/site2.jpg" width="100%" height="300px">
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <footer class="text-center container-fluid footer margin">
                <p>Desenvolvido por Andrey Ranielly</p>
            </footer>
    </body>
</html>
